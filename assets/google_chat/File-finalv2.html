<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROVolutionaries Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            position: relative;
            width: 800px;
            height: 400px;
        }
        .outer-circle {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .inner-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 75px;
        }
        .dot, .inner-dot {
            position: absolute;
            border-radius: 50%;
        }
        .dot {
            background-color: #0077be;
        }
        .inner-dot {
            background-color: #ff6b6b;
        }
        .text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 80px; /* Decreased from 144px */
            font-weight: bold;
            color: #ff6b6b;
        }
        .text-left {
            right: calc(50% + 35px); /* Moved slightly to the right */
        }
        .text-right {
            left: calc(50% + 35px); /* Moved slightly to the left */
        }
        .text-blue {
            font-size: 30px; /* Decreased from 72px */
            color: #0077be;
            left: calc(50% + 80px); /* Adjusted position */
            top: calc(50% + 35px); /* Adjusted position */
            transform: translateY(-100%);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="outer-circle" id="outerCircle"></div>
        <div class="inner-circle" id="innerCircle"></div>
        <div class="text text-left">R</div>
        <div class="text text-right">V</div>
        <div class="text text-blue">olutionaries</div>
    </div>

    <script>
        function createInnerSpirals() {
            const innerCircle = document.getElementById('innerCircle');
            const spiralCount = 6;
            const dotsPerSpiral = 6;
            const startRadius = 22.5;
            const endRadius = 37.5;
            const rotations = 0.25;
            const minSize = 1.875;
            const maxSize = 6.5625;

            for (let i = 0; i < spiralCount; i++) {
                const startAngle = (i / spiralCount) * 2 * Math.PI;
                for (let j = 0; j < dotsPerSpiral; j++) {
                    const dot = document.createElement('div');
                    dot.className = 'inner-dot';
                    const t = j / (dotsPerSpiral - 1);
                    const radius = startRadius + (endRadius - startRadius) * t;
                    const angle = startAngle + t * 2 * Math.PI * rotations;

                    const size = minSize + (maxSize - minSize) * Math.pow(Math.sin(t * Math.PI), 2);

                    const x = Math.cos(angle) * radius + 37.5;
                    const y = Math.sin(angle) * radius + 37.5;
                    dot.style.width = `${size}px`;
                    dot.style.height = `${size}px`;
                    dot.style.left = `${x}px`;
                    dot.style.top = `${y}px`;
                    innerCircle.appendChild(dot);
                }
            }
        }


        createInnerSpirals();
    </script>
</body>
</html>
