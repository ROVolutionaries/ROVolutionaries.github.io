<!DOCTYPE html>
<html>
<head>
    <title>Seeds Visualization</title>
    <style>
        .container {
            border: 1px solid black;
            position: relative;
        }

        .seed-group {
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .seed {
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin: 0 auto;
        }

        .seed-label {
            font-family: monospace;
            font-size: 11px;
            white-space: nowrap;
            text-align: center;
            margin-top: 2px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1px 3px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".json">
    <div class="container" id="visualizer"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const data = JSON.parse(event.target.result);
                visualizeSeeds(data);
            };

            reader.readAsText(file);
        });

        function visualizeSeeds(data) {
            const container = document.getElementById('visualizer');
            container.style.width = data.window.width + 'px';
            container.style.height = data.window.height + 'px';

            container.innerHTML = '';

            data.seeds.forEach(seed => {
                const seedGroup = document.createElement('div');
                seedGroup.className = 'seed-group';
                seedGroup.style.left = seed.x + 'px';
                seedGroup.style.top = seed.y + 'px';

                const seedElement = document.createElement('div');
                seedElement.className = 'seed';

                const label = document.createElement('div');
                label.className = 'seed-label';
                label.textContent = `ID: ${seed.id} (${seed.x}, ${seed.y})`;

                seedGroup.appendChild(seedElement);
                seedGroup.appendChild(label);
                container.appendChild(seedGroup);
            });
        }
    </script>
</body>
</html>
