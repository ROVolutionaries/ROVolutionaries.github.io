<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROVolution - Open-Source Blog</title>
    <link rel="icon" href="assets/logo/favicon.png" type="image/png">
    <style>
        :root {
            --orange: #ff7f50;
            --blue: #0077be;
            --dark-bg: #121212;
            --light-text: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .blog-section {
            padding: 120px 0 80px;
        }

        .blog-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 40px;
            color: var(--orange);
        }

        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
        }

        .blog-post {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .blog-post:hover {
            transform: translateY(-5px);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .post-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .post-date {
            color: var(--orange);
            font-size: 0.9rem;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .author-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .post-title {
            color: var(--blue);
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .post-content {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.5s ease, opacity 0.3s ease;
        }

        .post-content p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        .read-more {
            display: block;
            color: var(--orange);
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .expanded .post-content {
            max-height: 500px;
            opacity: 1;
        }
        /* List styling */
        .post-content ul {
            list-style-type: disc;
            margin-left: 2rem;
            margin-bottom: 1.5rem;
        }

        .post-content li {
            margin-bottom: 0.8rem;
            position: relative;
            padding-left: 1rem;
        }

        /* Link styling */
        .post-content a {
            color: #2563eb;
            text-decoration: underline;
        }

        .post-content a:hover {
            color: #1d4ed8;
        }

        /* Better code for technical terms */
        .post-content code {
            background-color: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .image-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-wrapper:hover {
            transform: scale(1.03);
            z-index: 2;
        }

        .post-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .post-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }

        .post-image:hover {
            opacity: 0.9;
        }

        .tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tag {
            background-color: var(--blue);
            color: var(--light-text);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        @media screen and (max-width: 768px) {
            .blog-title {
                font-size: 2rem;
            }

            .post-title {
                font-size: 1.5rem;
            }

            .blog-post {
                padding: 20px;
            }

            .post-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        nav {
            background-color: rgba(18, 18, 18, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--orange);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: var(--light-text);
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .logo {
            padding: 0 15px;
        }

        .logo img {
            height: 60px;
            width: auto;
            max-width: 100%;
        }

        .logo img.logo-small {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                position: fixed;
                right: -100%;
                top: 70px;
                flex-direction: column;
                background-color: rgba(18, 18, 18, 0.9);
                width: 50%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                padding: 15px;
                display: block;
            }

            .hamburger {
                display: block;
            }

            .logo img.logo-large {
                display: none;
            }

            .logo img.logo-small {
                display: block;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            animation: zoom 0.3s;
            cursor: pointer;
        }

        @keyframes zoom {
            from {transform: scale(0.1)}
            to {transform: scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: var(--orange);
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/logo/logo1.png" alt="ROVolution Logo" class="logo-large">
                <img src="assets/logo/logo2.png" alt="ROVolution Logo" class="logo-small">
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
                <a href="sponsors.html">Sponsors</a>
                <a href="progress.html">Progress</a>
            </div>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="blog-section">
            <h1 class="blog-title">ROVolution Blog</h1>

            <div class="blog-posts">

            </div>
        </section>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="expandedImage">
    </div>

    <script>
        // Readmore feature...
        document.querySelectorAll(".read-more").forEach(button => {
            button.addEventListener("click", function () {
                let postContent = this.closest('.post-content');
                let fullContent = postContent.querySelector('.full-content');

                fullContent.style.display = fullContent.style.display === 'none' ? 'block' : 'none';

                // Toggle text between "Read More" and "Read Less"
                this.textContent = fullContent.style.display === 'none' ? "Read More" : "Read Less";
            });
        });

        // Added navbar JavaScript
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
            hamburger.classList.toggle("active");
        });

        // Close menu when a link is clicked
        document.querySelectorAll(".nav-links a").forEach(n => n.addEventListener("click", () => {
            navLinks.classList.remove("active");
            hamburger.classList.remove("active");
        }));

        // Lightbox functionality
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("expandedImage");
        const closeSpan = document.getElementsByClassName("close")[0];

        // When clicking any blog post image
        document.querySelector('.blog-posts').addEventListener('click', function(e) {
            if (e.target.classList.contains('post-image')) {
                modal.style.display = "flex";
                modalImg.src = e.target.src;
            }
        });

        // When clicking the close button
        closeSpan.onclick = function() {
            modal.style.display = "none";
        }

        // When clicking outside the image
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
